<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form-Validator</title>
    <link rel="stylesheet" href="output.css" />
    <link
      rel="icon"
      href="https://media.istockphoto.com/id/1425217531/vector/rounded-thick-cute-check-mark.jpg?s=612x612&w=0&k=20&c=mdoyPgBRve03wvn0GljVRhxDB3rpWPDRSb_zB4gKMtc="
    />
  </head>
  <body>
    <header class="header">
      <div class="form-wrap">
        <form action="submit" class="form">
          <label for="name">FULL NAME</label>
          <input type="text" />
          <label for="name">Phone Number</label>
          <input type="email" />
          <label for="name">Email Adress</label>
          <input type="text" />
          <label for="name">Website URL</label>
          <input type="text" />
          <label for="name">Password</label>
          <input type="text" />
          <label for="name">Confirm Password</label>
          <input type="text" />
          <div class="button-wrapper">
            <button class="register-btn">Register</button>
            <h3 class="updated-register-text">DONT Hesitate!</h3>
          </div>
        </form>
      </div>
    </header>
    <script src="script.js"></script>
  </body>
</html>
